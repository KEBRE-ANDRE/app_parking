<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Inscription Étudiant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formEtudiant" (ngSubmit)="enregistrerEtudiant()">
    <ion-item>
      <ion-label position="floating">Nom complet</ion-label>
      <ion-input formControlName="nom" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Matricule</ion-label>
      <ion-input formControlName="matricule" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Numéro de téléphone Sans indicatif</ion-label>
      <ion-input formControlName="telephone" type="tel"  required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required=" required" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Plaque / Numéro de la moto</ion-label>
      <ion-input formControlName="plaque" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Type d'abonnement</ion-label>
      <ion-select formControlName="typeAbonnement" placeholder="Choisir">
        <ion-select-option value="mensuel">Mensuel</ion-select-option>
        <ion-select-option value="journalier">Journalier</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" color="success" [disabled]="formEtudiant.invalid">
      S'inscrire
    </ion-button>

  </form>
</ion-content>
